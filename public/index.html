<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let fetchData = {
      method: 'GET',
      headers: new Headers({
        'Content-Type': 'application/json; charset=UTF-8'
      })
    }
    fetch("/stream",fetchData)
        .then(res => {
          return res.json()
        })
        .then(data => {
          document.getElementById("image").src = data.face
        })
  </script>

  <img id="image" alt="Red dot" />
</body>
</html>
